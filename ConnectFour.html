<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaotic Connect Four</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    background-color: #222;
    color: white;
    margin: 0;
    padding: 0;
    transition: background-color 0.5s ease;
  }

  .connect-four {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }

  .board {
    display: flex;
    flex-direction: column;
    background-color: #003366;
    padding: 20px;
    border-radius: 15px;
    border: 5px solid #FF00FF;
    box-shadow: 0 0 20px #FF00FF;
    animation: neonPulse 1.5s infinite alternate;
  }

  @keyframes neonPulse {
    from { box-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF; }
    to { box-shadow: 0 0 20px #FF00FF, 0 0 40px #FF00FF; }
  }

  .row {
    display: flex;
  }

  .cell {
    width: 80px;
    height: 80px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2px;
    cursor: pointer;
  }

  .hole {
    width: 70px;
    height: 70px;
    background-color: #004080;
    border-radius: 50%;
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6);
    transition: transform 0.2s ease;
  }

  .hole:hover {
    transform: rotate(360deg) scale(1.1);
  }

  .piece {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    position: absolute;
    animation: pieceChaos 1s forwards;
  }

  @keyframes pieceChaos {
    from { transform: scale(0.5) rotate(0deg); }
    to { transform: scale(1) rotate(720deg); }
  }

  .neon-title {
    font-size: 3rem;
    color: #8800ff;
    text-align: center;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 5px;
    margin-bottom: 20px;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #0059b3;
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="connect-four">
  <h1 class="neon-title">CHAOTIC CONNECT FOUR</h1>
  <div id="board" class="board"></div>
  <button onclick="restartGame()">Restart Game</button>
  <div id="status" class="status"></div>
</div>

<script>
  const ROWS = 6;
  const COLS = 7;
  const colors = ['#FF0000', '#FFFF00', '#FF69B4', '#00FF00', '#FFA500', '#00FFFF'];
  let currentPlayer = colors[Math.floor(Math.random() * colors.length)];
  let board = Array(ROWS).fill().map(() => Array(COLS).fill(null));

  const boardElement = document.getElementById("board");

  function createBoard() {
    boardElement.innerHTML = '';
    for (let row = 0; row < ROWS; row++) {
      const rowElement = document.createElement('div');
      rowElement.classList.add('row');
      for (let col = 0; col < COLS; col++) {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.addEventListener('click', () => handleClick(col));
        const holeElement = document.createElement('div');
        holeElement.classList.add('hole');
        cellElement.appendChild(holeElement);
        rowElement.appendChild(cellElement);
      }
      boardElement.appendChild(rowElement);
    }
  }

  function handleClick(col) {
    for (let row = ROWS - 1; row >= 0; row--) {
      if (!board[row][col]) {
        board[row][col] = currentPlayer;
        updateBoard();
        if (checkWin(row, col)) {
          document.getElementById('status').textContent = `${currentPlayer} wins! ðŸŽ‰`;
        } else {
          switchPlayer();
          randomizeBackground();
        }
        return;
      }
    }
  }

  function updateBoard() {
    for (let row = 0; row < ROWS; row++) {
      for (let col = 0; col < COLS; col++) {
        if (board[row][col]) {
          const cell = boardElement.children[row].children[col];
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.style.background = board[row][col];
          cell.appendChild(piece);
        }
      }
    }
  }

  function switchPlayer() {
    currentPlayer = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('status').textContent = `Your Turn: ${currentPlayer}`;
  }

  function randomizeBackground() {
    const randomColor = `hsl(${Math.random() * 360}, 50%, 25%)`;
    document.body.style.backgroundColor = randomColor;
  }

  function checkWin(row, col) {
    const directions = [
      { r: 1, c: 0 }, { r: 0, c: 1 }, { r: 1, c: 1 }, { r: 1, c: -1 }
    ];
    for (let { r, c } of directions) {
      let count = 1;
      count += countPieces(row, col, r, c);
      count += countPieces(row, col, -r, -c);
      if (count >= 4) return true;
    }
    return false;
  }

  function countPieces(row, col, r, c) {
    let count = 0;
    let color = board[row][col];
    let i = row + r;
    let j = col + c;
    while (i >= 0 && i < ROWS && j >= 0 && j < COLS && board[i][j] === color) {
      count++;
      i += r;
      j += c;
    }
    return count;
  }

  function restartGame() {
    board = Array(ROWS).fill().map(() => Array(COLS).fill(null));
    currentPlayer = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('status').textContent = '';
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
