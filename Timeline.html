<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-y: hidden;
            background: linear-gradient(135deg, #000000, #333333);

            animation: noise 0.2s steps(10) infinite;
            background-size: 150% 150%;
            background-attachment: fixed;
            /* Keep the image fixed during scrolling */
            font-family: Arial, sans-serif;
        }

        @keyframes noise {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .timeline-container {
            text-align: center;
            padding: 50px;
            min-height: 100vh;
        }

        .timeline {
            position: relative;
            height: 100vh;
            width: 300vw;
            /* Make the timeline 3 times wider than the viewport */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .event {
            position: absolute;
            background-color: #fdfefe53;
            border: 2px solid #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            transition: transform 1s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            /* Hidden initially */
            cursor: pointer;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            /* Modern sans-serif font */
            font-size: 3.5em;
            /* Large font size */
            color: #2c3e50;
            /* Dark slate color */
            text-align: center;
            /* Center aligned */
            padding: 15px 20px;
            /* Padding around the text */
            background-color: #ecf0f1;
            /* Light gray background */
            border-radius: 12px;
            /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
            margin: 20px 0;
            /* Margin above and below */
            transition: transform 0.3s ease, color 0.3s ease;
            /* Smooth transitions */
            position: relative;
            /* Position for pseudo-element */
        }

        /* Decorative line below the heading */
        h1::after {
            content: '';
            display: block;
            width: 50%;
            /* Line width */
            height: 4px;
            /* Line height */
            background-color: #3b007d;
            /* Blue color for the line */
            margin: 10px auto 0;
            /* Center the line */
            border-radius: 5px;
            /* Rounded ends */
        }

        /* Hover effect for the heading */
        h1:hover {
            color: #79009e;
            /* Change text color on hover */
            transform: translateY(-3px);
            /* Slight upward movement on hover */
        }


        /* Event hover effect */
        .event:hover {
            transform: scale(1.2);
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const events = document.querySelectorAll(".event");
            const positions = []; // Store positions to check for overlaps

            events.forEach((event, index) => {
                setTimeout(() => {
                    let randomX, randomY;
                    let overlap;

                    do {
                        overlap = false;
                        randomX = Math.random() * (window.innerWidth * 2); // Horizontally up to 2 screen widths
                        randomY = Math.random() * (window.innerHeight / 2); // Vertically within half the screen height

                        // Check for overlap with existing positions
                        for (const pos of positions) {
                            const [prevX, prevY] = pos;
                            const eventWidth = event.offsetWidth;
                            const eventHeight = event.offsetHeight;

                            // Check for overlap
                            if (
                                randomX < prevX + eventWidth &&
                                randomX + eventWidth > prevX &&
                                randomY < prevY + eventHeight &&
                                randomY + eventHeight > prevY
                            ) {
                                overlap = true; // Set overlap to true if there is an overlap
                                break; // Exit the loop if an overlap is found
                            }
                        }
                    } while (overlap); // Repeat until a non-overlapping position is found

                    // Set the position and make the event visible
                    event.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    event.style.opacity = 1; // Make the event visible
                    positions.push([randomX, randomY]); // Store the position
                }, index * 1000); // Delay each event's movement by 1 second for a staggered effect
            });
        });
    </script>
