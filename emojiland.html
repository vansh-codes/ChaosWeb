<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosWeb - Emoji Land</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #emoji-land {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            transition: transform 0.6s ease, color 0.3s ease;
            cursor: pointer;
        }

        .emoji:hover {
            transform: scale(6) rotate(20deg);
            color: #ffcc00;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff33cc;
        }

        @keyframes randomChangeSize {
            0% { font-size: 20px; }
            50% { font-size: 70px; }
            100% { font-size: 20px; }
        }

        @keyframes glitchBackground {
            0% { background-color: black; }
            33% { background-color: #333333; }
            66% { background-color: #111111; }
            100% { background-color: black; }
        }

        body {
            animation: glitchBackground 0.4s infinite;
        }

        #welcome {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeOut 1s forwards 4s;
            font-family: 'Courier New', Courier, monospace;
        }

        .neon {
            color: #ffff00;
            font-size: 50px;
            text-shadow: 0 0 10px #ffff6c, 0 0 20px #ffff96, 0 0 30px #ffffcf, 0 0 40px #ffffff;
            display: inline-block;
        }        

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes charEnter {
            0% { transform: rotate(360deg) scale(0); opacity: 0; }
            100% { transform: rotate(0deg) scale(1); opacity: 1; }
        }

        @keyframes alignText {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .char {
            opacity: 0;
            animation: charEnter 2s ease forwards;
            display: inline-block;
        }

        .char.show {
            animation: charEnter 2s ease forwards, alignText 1s ease-in-out 1.5s forwards;
        }   
    </style>
</head>

            emojiDiv.onmouseover = () => {
                if (audio) {
                    audio.currentTime = 0; 
                    audio.play();
                }
            };

            emojiDiv.onmouseout = () => {
                if (audio) {
                    audio.pause(); 
                    audio.currentTime = 0; 
                }
            };

            document.body.appendChild(emojiDiv);
        }

        function populateEmojiLand() {
            for (let i = 0; i < 150; i++) {
                createEmoji();
            }
        }

        function showWelcomeText() {
            const chars = document.querySelectorAll('.char');
            let delay = 0;
            chars.forEach(char => {
                setTimeout(() => {
                    char.classList.add('show');
                }, delay);
                delay += 100;
            });
        }

        window.onload = function () {
            populateEmojiLand();
