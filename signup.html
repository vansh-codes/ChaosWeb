<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Web - Sign Up</title>
    <style>
        img {
            width: 170px;
            height: 170px;
            position: absolute;
            top: 10px;
            left: 50px;
            border-radius: 50%;
            box-shadow: 0 1px 10px #87ceeb, 0 1px 20px #87ceeb;
            animation: chaoticSpin 5s infinite alternate;
        }
        
        body {
            background: url('3d-effect-hypnosis-spiral-vector-7844424.jpg') center center fixed, #000;
            background-size: cover;
            animation: moveBackground 5s infinite linear;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            font-size: 22px;
            z-index: 1;
            overflow: hidden; /* Prevents buttons from going off-screen */
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 200% 200%; }
            100% { background-position: 0 0; }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            animation: chaoticMove 3s infinite;
        }

        .container {
            margin-top: 100px;
            position: relative;
        }

        .form-group {
            margin-bottom: 30px;
            display: inline-block;
            animation: chaoticMove 4s infinite;
        }

        label {
            font-size: 28px;
            display: block;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        input {
            padding: 15px;
            border: 3px solid #fff;
            background: #333;
            color: #fff;
            width: 300px;
            font-size: 20px;
            animation: chaoticMove 6s infinite;
        }

        button {
            padding: 15px 30px;
            color: #fff;
            border: 2px solid #aaa;
            cursor: pointer;
            font-size: 22px;
            border-radius: 10px;
            position: absolute;
            animation: chaoticMove 2s infinite, randomColor 1s infinite alternate;
        }

        @keyframes chaoticMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(80px, -20px) rotate(10deg); }
            50% { transform: translate(-50px, 50px) rotate(-20deg); }
            75% { transform: translate(100px, -30px) rotate(15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes randomColor {
            0% { background-color: #555; }
            50% { background-color: #888; }
            100% { background-color: #555; }
        }

        /* Spinning effect for the image */
        @keyframes chaoticSpin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        #errorMessage {
            color: red;
            display: none;
            font-size: 26px;
            animation: chaoticMove 1.5s infinite;
        }

        /* Blank screen effect */
        .blank-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <img src="https://chaosweb.vercel.app/assets/logo-DJRpIUaM.png" alt="Logo">

    <div class="container">
        <h1>Create Your Account</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button id="signupButton">Sign Up</button>
        <button id="backButton">Back to Sign In</button>
    </div>

    <div class="blank-screen"></div>

    <script>
        function moveButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const randomX = Math.random() * (windowWidth - button.offsetWidth);
                const randomY = Math.random() * (windowHeight - button.offsetHeight);
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
            });
            setTimeout(moveButtons, 1000);
        }

        moveButtons();

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function triggerBlankScreen() {
            const blankScreen = document.querySelector('.blank-screen');
            blankScreen.style.display = 'block';
            const interval = setInterval(() => {
                blankScreen.style.backgroundColor = getRandomColor();
            }, 100);
            setTimeout(() => {
                blankScreen.style.display = 'none';
                clearInterval(interval);
            }, 3000);
        }

        setInterval(triggerBlankScreen, 10000);
    </script>
</body>
</html>
